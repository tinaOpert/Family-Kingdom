<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ms Tina – Private Mom and Granny with The Princess Content</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#0f0f0f; color:#eee; font-family:Arial, sans-serif; }
header { background:#1b0033; padding:60px 20px; text-align:center; }
.card { background:#1c1c1c; border:1px solid #333; border-radius:10px; }
button { background:#ff4da6; border:none; color:#fff; padding:10px 20px; border-radius:6px; }
button:hover { background:#ff1f8f; }
.age-gate {
  position:fixed; inset:0; background:#000;
  display:flex; align-items:center; justify-content:center; z-index:9999;
}
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.9); z-index:9998; }
.modal-content { background:#1e1e1e; margin:5% auto; padding:25px; width:90%; max-width:520px; border-radius:10px; }
.nav-tabs .nav-link { color:#eee; }
.nav-tabs .nav-link.active { background:#1b0033; color:#ff4da6; }
</style>
</head>

<body>

<!-- AGE GATE -->
<div class="age-gate" id="ageGate">
  <div class="text-center">
    <h1 class="text-danger">18+ ONLY</h1>
    <p>Adults only. Confirm to enter.</p>
    <button onclick="enterSite()">Enter</button>
  </div>
</div>

<div id="site" style="display:none">

<header>
  <h1>Ms Tina – And The Family's World</h1>
  <p>No Free previews • Premium family content</p>
  <button onclick="openAuth()">Login / Sign Up</button>
</header>

<!-- NAV -->
<ul class="nav nav-tabs justify-content-center mt-4" id="tabs">
  <li class="nav-item"><a class="nav-link active" href="#" onclick="showTab('free')">Free Videos</a></li>
  <li class="nav-item"><a class="nav-link" href="#" onclick="showTab('premium')">Premium Videos</a></li>
</ul>

<!-- FREE -->
<div id="free" class="container mt-4">
  <div class="row g-3">
    <div class="col-md-6">
      <video controls class="w-100">
        <source src="https://your-free-video.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>

<!-- PREMIUM -->
<div id="premium" class="container mt-4" style="display:none">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card p-3 text-center">
        <p>Premium Video 1</p>
        <button onclick="unlockPremium('Premium Video 1')">Unlock</button>
      </div>
    </div>
  </div>
</div>

<!-- AUTH MODAL -->
<div class="modal" id="authModal">
  <div class="modal-content">
    <h3>Login / Sign Up</h3>
    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()" class="mt-2">Login</button>
    <button onclick="closeModal()" class="mt-2">Close</button>
  </div>
</div>

<!-- PAYMENT MODAL -->
<div class="modal" id="payModal">
  <div class="modal-content" id="payBody"></div>
</div>

<footer class="text-center p-4">
  <p>Adults only • Do not share content because of the little actress</p>
</footer>

<script>
let loggedIn = localStorage.getItem("loggedIn");

function enterSite(){
  document.getElementById("ageGate").style.display="none";
  document.getElementById("site").style.display="block";
}

function showTab(tab){
  document.getElementById("free").style.display="none";
  document.getElementById("premium").style.display="none";
  document.getElementById(tab).style.display="block";
}

function openAuth(){
  document.getElementById("authModal").style.display="block";
}

function closeModal(){
  document.querySelectorAll('.modal').forEach(m=>m.style.display="none");
}

function signup(){
  localStorage.setItem("userEmail", email.value);
  localStorage.setItem("userPass", password.value);
  alert("Account created. You can now login.");
}

function login(){
  if(email.value === localStorage.getItem("userEmail") &&
     password.value === localStorage.getItem("userPass")){
    localStorage.setItem("loggedIn", "yes");
    alert("Login successful");
    closeModal();
  } else {
    alert("Wrong login details");
  }
}

function unlockPremium(name){
  if(localStorage.getItem("loggedIn") !== "yes"){
    openAuth();
    return;
  }

  document.getElementById("payBody").innerHTML = `
    <h3>${name}</h3>
    <p>Private family content. Do not share.</p>
    <p>Access duration: 3 months</p>
    <hr>
    <p><strong>BTC Payment</strong></p>
    <code>1PY4hkC9CcZ7dB4YWz6EpikhxQMfV3u9Bs</code>
    <p class="mt-3">Manual confirmation required.</p>
    <button onclick="closeModal()">Close</button>
  `;
  document.getElementById("payModal").style.display="block";
}
</script>

</body>
</html>
